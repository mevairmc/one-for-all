<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./components/style.css">
  <title>Components</title>
</head>
<body>
  <div class="container">
    <div class="component">
      <h4>Buttons</h4>
      <h6>Buttons Primary</h6>
      <div class="btn--primary">Create</div>
      <h6>Buttons Secundary</h6>
      <div class="btn--secundary">Cancel</div>
      <h6>Buttons Alternative</h6>
      <div class="btn--alternative">Log in</div>
    </div>
    <div class="component">
      <h4>Cards</h4>
      <div class="card">
        <div class="card__author">
          <img class="card__profile" src="./icons/avatar.png" alt="author photo" />
          <div class="card__author-data">
            <h5>User Name</h5>
            <p>Jan 22</p>
          </div>
        </div>
        
        <div class="card__container">
          <h3 class="card__title">Blogging for me</h3>
          <div class="tags">
            <span class="tech">Ruby on rails</span>
            <span class="tech">JavaScript</span>
          </div>
          <div class="card__icons">
            <img src="./icons/heart.png" alt="">
            <span>9 reactions</span>
            <img src="./icons/speech-bubble.png" alt="">
            <span>1 comments</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
